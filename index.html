  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3a0f5c, #0f4c5c);
      background-size: 400% 400%;

    @keyframes fondo {
      0% { background-position: 0% 50%; }

    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1;
      max-width: 900px;

      padding: 2rem 1rem 7rem;
      text-align: center;
    }

    h1 {

      margin-bottom: 2.5rem;

      opacity: 0.85;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 260px;
      height: 180px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.activa .card-inner {
      transform: rotateY(180deg);
    }

    @media (hover: hover) {
      .card:hover .card-inner {
        transform: rotateY(180deg) scale(1.05);
      }
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      padding: 1rem;
      text-align: center;
    }

    .card-front {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .card-back {
      transform: rotateY(180deg);
      font-size: 1.1rem;
    }

    .cuarto {
      background: linear-gradient(135deg, #ff6b6b, #c73866);
    }

    .quinto {
      background: linear-gradient(135deg, #feca57, #ff9f43);
      color: #1e1e2f;
    }

    .sexto {

      background-size: 600% 600%;
      animation: colores 8s ease infinite;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);

    @keyframes colores {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }

    /* ðŸ”¥ FIX FIREFOX */
    @media (max-width: 768px) {
      .barra-bienvenida {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 2rem);
        z-index: 10;

<body>

<canvas id="filosofia"></canvas>

<div class="page">
  <h1>FilosofÃ­a</h1>

  <div class="botones">
    <div class="card" onclick="toggleCard(this); irA('https://sites.google.com/view/filosofante/inicio')">
      <div class="card-inner">
        <div class="card-front cuarto">4Âº AÃ±o</div>
        <div class="card-back cuarto">IntroducciÃ³n al pensamiento filosÃ³fico</div>
      </div>
    </div>

    <div class="card" onclick="toggleCard(this); irA('https://sites.google.com/view/filoquinto/inicio?authuser=0')">
      <div class="card-inner">
        <div class="card-front quinto">5Âº AÃ±o</div>
        <div class="card-back quinto">Conocimiento, ciencia y verdad</div>
      </div>
    </div>

    <div class="card" onclick="toggleCard(this); irA('https://sites.google.com/view/filosexto/inicio?authuser=0')">
      <div class="card-inner">
        <div class="card-front sexto">6Âº AÃ±o</div>
        <div class="card-back sexto">Ã‰tica, polÃ­tica y filosofÃ­a contemporÃ¡nea</div>
      </div>

</div>

<script>
  function irA(url) {
    window.location.href = url;
  }

  function toggleCard(card) {
    card.classList.toggle('activa');
  }

  const canvas = document.getElementById('filosofia');
  const ctx = canvas.getContext('2d');
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const particulas = Array.from({ length: 80 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 2 + 1,
    vx: (Math.random() - 0.5) * 0.6,
    vy: (Math.random() - 0.5) * 0.6
  }));

  function animar() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'rgba(255,255,255,0.6)';

    particulas.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    });

    requestAnimationFrame(animar);
  }

  animar();
</script>
